apply plugin: 'com.android.application'

android {
    compileSdkVersion 21

    defaultConfig {
        applicationId "com.yw.game.floatmenu.demo"
        minSdkVersion 14
        targetSdkVersion 29

        versionCode 20200224
        versionName "24.FEB.2020"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:23.1.0'
    implementation 'com.yw.game.sclib:shortCutLib:0.0.3'
    implementation 'com.android.support:support-v4:23.1.0'
    implementation project(':FloatMenu')
    //    implementation 'com.yw.game.floatmenu:FloatMenu:2.1.0'
}
